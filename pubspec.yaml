name: fitlife
description: A modern health & fitness tracking app with MVVM architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management (MVVM)
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # HTTP & API
  http: ^1.1.2
  google_generative_ai: ^0.4.7
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  # Assets klasörü (icon dosyası için)
  assets:
    - assets/

# Flutter Launcher Icons Yapılandırması
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"  # Ana icon dosyası (1024x1024 px)
  adaptive_icon_background: "#8FD6E1"  # Android adaptive icon arka plan rengi (FitLife primary color)
  adaptive_icon_foreground: "assets/app_icon.png"  # Android adaptive icon ön plan

# Flutter Native Splash Screen Yapılandırması (Sadece renk, animasyon Flutter tarafında)
flutter_native_splash:
  color: "#8FD6E1"  # Splash screen arka plan rengi (FitLife primary color)
  android: true
  ios: true
  android_12:
    color: "#8FD6E1"  # Android 12+ için
  color_dark: "#2C3E50"  # Dark mode arka plan rengi
